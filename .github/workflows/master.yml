name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if you're using a different branch (like 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Ensure the repository is clean and there are no issues
      - name: Clean up repository (Optional, can help with some git errors)
        run: |
          git clean -fd
          git reset --hard
          git status

      # Step 3: Deploy to GitHub Pages (from the root directory or subdirectory if necessary)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.AVI_TOKEN }}  # Ensure this secret is set in your repo settings
          folder: ./  # Change this if your index.html is in a subfolder like './docs' or './public'

      # Step 4: Display the GitHub Pages URL for confirmation
      - name: Display GitHub Pages URL
        run: |
          echo "GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"

