name: Deploy to GitHub Pages Update

on:
  push:
    branches:
      - master  # Or your main branch name, if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages (if your HTML files are in the root)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          publish_dir: ./dist  # This refers to the root directory (change this if your files are in a folder like 'public')

      # Step 3: Display GitHub Pages URL
      - name: Display GitHub Pages URL
        run: |
          echo "GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
