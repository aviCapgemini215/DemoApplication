name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if you're using a different branch (like 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages (from the root directory)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          folder: ./  # This points to the root directory (where your index.html should be)

      # Step 3: Display the URL of the GitHub Pages site
      - name: Display GitHub Pages URL
        run: |
          echo "GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
