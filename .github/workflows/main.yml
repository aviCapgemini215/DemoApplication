name: Deploy to GitHub Pages Update

on:
  push:
    branches:
      - feature/scheduler  # Change this to your main branch name, if necessary

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.avitoken }}  # Use a personal access token (create it as a secret if not already)

      # Step 2: Build the project (if necessary, adjust according to your build process)
      # You can include a build step here if your project requires one (e.g., npm build, etc.)
      # Example (uncomment if needed):
      # - name: Build the project
      #   run: |
      #     npm install
      #     npm run build

      # Step 3: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.avitoken }}  # Make sure you have this secret added in GitHub settings
          folder: ./dist  # Change this to your build output directory (e.g., `./dist`, `./build`, etc.)

      # Step 4: Display GitHub Pages URL (optional, just for confirmation)
      - name: Display GitHub Pages URL
        if: always()
        run: |
          echo "GitHub Pages URL: https://${{ github.repository_owner }}.github.io/Todoapp"
